version: '3'
services: 
    nginx: 
        image: nginx
        restart: always
        ports:
            - 8088:80
        volumes:
            - ./nginx/conf.d:/ect/nginx/conf.d
            - ./frontend/dist:/home/hook-test
    hook-test:
        container_name: hook-test
        build: ./backend
        restart: always
        ports:
            - 6000:6000
       
